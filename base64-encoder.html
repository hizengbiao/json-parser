        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('text')">TXT ÊñáÊú¨Ê®°Âºè</button>

        <!-- Text Mode -->
        <div id="mode-text" class="panel">
            <div class="panel-header">
                <h3>ËæìÂÖ•ÊñáÊú¨</h3>
                <button class="icon-btn" onclick="clearText()">üóëÔ∏è Ê∏ÖÁ©∫</button>
            </div>
            <textarea id="input-text" placeholder="Âú®Ê≠§ËæìÂÖ•ÈúÄË¶ÅÂ§ÑÁêÜÁöÑÊñáÊú¨..."></textarea>

            <div class="actions">
                <button class="btn btn-primary" onclick="doTextEncode()">ÁºñÁ†Å (Encode)</button>
                <button class="btn btn-primary" onclick="doTextDecode()">Ëß£Á†Å (Decode)</button>
            </div>
        </div>

        <!-- File Mode -->
        <div id="mode-file" class="panel hidden">
            <div class="panel-header">
                <h3>ÈÄâÊã©Êñá‰ª∂</h3>
            </div>
            <div class="file-drop-area" onclick="document.getElementById('file-input').click()">
                <p>ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</p>
                <div id="file-name" class="file-info"></div>
            </div>
            <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect(this)">
        </div>

        <!-- Result -->
        <div class="panel">
            <div class="panel-header">
                <h3>Â§ÑÁêÜÁªìÊûú <span id="res-meta"
                        style="font-size:12px; font-weight:normal; color:#999; margin-left:10px;"></span></h3>
                <button class="icon-btn" onclick="copyResult()">üìã Â§çÂà∂ÁªìÊûú</button>
            </div>
            <textarea id="output-text" readonly placeholder="Base64 ÁªìÊûú..."
                style="background-color: #f6f8fa;"></textarea>

    <div id="toast">ÊèêÁ§∫‰ø°ÊÅØ</div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const resMeta = document.getElementById('res-meta');

        let activeTab = 'text';

        function switchTab(mode) {
            activeTab = mode;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Assumes hardcoded order or logic, simplifying:
            const tabs = document.querySelectorAll('.tab-btn');
            if (mode === 'text') tabs[0].classList.add('active');
            else tabs[1].classList.add('active');

            if (mode === 'text') {
                document.getElementById('mode-text').classList.remove('hidden');
                document.getElementById('mode-file').classList.add('hidden');
            } else {
                document.getElementById('mode-text').classList.add('hidden');
                document.getElementById('mode-file').classList.remove('hidden');
            }
            outputText.value = '';
            resMeta.textContent = '';
        }

        // --- Text Logic (UTF-8 safe) ---
        function doTextEncode() {
            const val = inputText.value;
            if (!val) return;
            try {
                // Determine if we need to encode UTF-8
                // btoa only accepts Latin1.
                // Classic solution: encodeURIComponent first, then unescape.
                const b64 = btoa(unescape(encodeURIComponent(val)));
                outputText.value = b64;
                showToast("ÁºñÁ†ÅÊàêÂäü");
            } catch (e) {
                showToast("ÁºñÁ†ÅÈîôËØØ: " + e.message);
            }
        }

        function doTextDecode() {
            const val = inputText.value.trim();
            if (!val) return;
            try {
                // Reverse: atob -> escape -> decodeURIComponent
                const str = decodeURIComponent(escape(window.atob(val)));
                outputText.value = str;
                showToast("Ëß£Á†ÅÊàêÂäü");
            } catch (e) {
                showToast("Ëß£Á†ÅÈîôËØØ: Êó†ÊïàÁöÑ Base64");
            }
        }

        function clearText() {
            inputText.value = '';
            outputText.value = '';
            inputText.focus();
        }

        // --- File Logic ---
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('file-name').textContent = `ÈÄâÂÆöÊñá‰ª∂: ${file.name} (${formatSize(file.size)})`;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const dataUrl = e.target.result;
                    // Format: data:image/png;base64,.....
                    // We usually want just the base64 part for a "Base64 Tool"
                    const b64 = dataUrl.split(',')[1];
                    outputText.value = b64;
                    resMeta.textContent = `(Type: ${file.type})`;
                    showToast("Êñá‰ª∂ËΩ¨Êç¢ÊàêÂäü");
                };
                reader.readAsDataURL(file);
            }
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // --- Common ---
        function copyResult() {
            if (!outputText.value) return;
            // Select text if very long (for visual confirmation)
            outputText.select();
            navigator.clipboard.writeText(outputText.value).then(() => {
                showToast("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø");
            }).catch(() => {
                showToast("Â§çÂà∂Â§±Ë¥•");
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
